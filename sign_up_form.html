<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up_style.css">
    <title>Sign Up!</title>
</head>
<body>
    <div id = "full_page">
        <div id="image_wrapper">
            <img src="olena-bohovyk-yM10XGHFWLM-unsplash.jpg" id = "photo">
            <div id="heading">
                <div id="heading_content">
                    <img src="latte-art.png" id="symbol">
                    <h1 id="signature">Cosy Caf√©</h1>
                </div>
            </div>
            <div id = "footer">Photo by <a href= https://unsplash.com/@olenkasergienko>Olena Bohovyk</a> at <a href = https://unsplash.com>Unsplash</a></div>
        </div>
        <div id = "sign_up">
            <div id="section_1">
                <div id="description">
                    <p>Sign up now to our 100% fake, not real, subscription coffee service!</p>
                    <p>Available now on 123 Fake Street, Cincinnati, Ohio.</p>
                    <p>We look forward to meeting you!</p>
                </div>
            </div>
            <div id="section_2"></div>
                <div><p>Lets's do this...</p></div>
                <div id="sign_up_area">
                    <div id="input_section">
                        <div id="input">
                            <form action="example.com/path" method="post">
                                <label for="first_name">First Name:</label>
                                <br><input type="text" id='input'></br>
                            </form>
                        </div>
                        <div id="input">
                            <form action="example.com/path" method="post">
                                <label for="Surname">Surname:</label>
                                <br><input type="text" id='input'></br>
                            </form>
                        </div>
                    </div>
                    <div id="input_section">
                        <div id="input">
                            <form action="example.com/path" method="post">
                                <label for="email">Email:</label>
                                <br><input type="text" id='input'></br>
                            </form>
                        </div>
                        <div id="input">
                            <form action="example.com/path" method="post">
                                <label for="Phone">Phone:</label>
                                <br><input type="number" id='input'></br>
                            </form>
                        </div>
                    </div>
                    <div id="input_section">
                        <div id="input">
                            <form action="example.com/path" method="post">
                                <label for="password">Password:</label>
                                <br><input type="password" id="user_password" name="password"></br>
                            </form>
                        </div>
                        <div id="input">
                            <form action="example.com/path" method="post">
                                <label for="password">Confirm Password:</label>
                                <br><input type="password" id="user_password" name="password"></br>
                            </form>
                        </div>
                    </div>
                </div>
            <div id="section_3">
                <Button>Create Account</Button>
                Already registered? <a href="">Log in.</a>
            </div>
        </div>
    </div>
</body>
</html>

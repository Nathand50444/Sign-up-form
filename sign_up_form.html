<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Sign Up!</title>
</head>
<body>
    <div id = "full_page">
        <div id="image_wrapper">
            <img src="olena-bohovyk-yM10XGHFWLM-unsplash.jpg" id = "photo">
            <div id="heading">
                <div id="heading_content">
                    <img src="latte-art.png" id="symbol">
                    <h1 id="signature">Cosy Caf√©</h1>
                </div>
            </div>
            <div id = "footer">Photo by <a href= https://unsplash.com/@olenkasergienko>Olena Bohovyk</a> at <a href = https://unsplash.com>Unsplash</a></div>
        </div>
        <div id = "sign_up">
            <div id="section_1">
                <div id="description">
                    <p>Sign up now to our 100% fake, not real, subscription coffee service!</p>
                    <p>Available now on 123 Fake Street, Cincinnati, Ohio. We look forward to meeting you!</p>
                </div>
            </div>
            <div id="section_2"></div>
                <div><p>Lets's do this...</p></div>
                <div id="sign_up_area">
                    <div>
                        <div>
                            <form action="example.com/path" method="post">
                                <label for="first_name">First Name:</label>
                                <input type="text">
                            </form>
                        </div>
                        <div>
                            <form action="example.com/path" method="post">
                                <label for="Surname">Surname:</label>
                                <input type="text">
                            </form>
                        </div>
                    </div>
                    <div>
                        <div>
                            <form action="example.com/path" method="post">
                                <label for="email">Email:</label>
                                <input type="text">
                            </form>
                        </div>
                        <div>
                            <form action="example.com/path" method="post">
                                <label for="Phone">Phone:</label>
                                <input type="number">
                            </form>
                        </div>
                    </div>
                    <div>
                        <div>
                            <form action="example.com/path" method="post">
                                <label for="password">Password:</label>
                                <input type="password" id="user_password" name="password">
                            </form>
                        </div>
                        <div>
                            <form action="example.com/path" method="post">
                                <label for="password">Confirm Password:</label>
                                <input type="password" id="user_password" name="password">
                            </form>
                        </div>
                    </div>
                </div>
            <div id="section_3">
                <Button>Create Account</Button>
                Already registered? <a href="">Log in.</a>
            </div>
        </div>
    </div>
</body>
</html>
